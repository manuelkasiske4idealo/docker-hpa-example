---
apiVersion: v1
kind: Namespace
metadata:
  name: hpa-example
  labels:
    name: hpa-example
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache-deployment
  namespace: hpa-example
spec:
  selector:
    matchLabels:
      run: php-apache
  replicas: 1
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: php-apache
        volumeMounts:
        - mountPath: /tmp/
          name: tmp
          readOnly: false
        - mountPath: /.cache
          name: cache
          readOnly: false
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
            add:
             - NET_BIND_SERVICE
        image: manuelkasiske/docker-hpa-example
        ports:
          - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: php-apache-service
  namespace: hpa-example
  labels:
    run: php-apache
spec:
  ports:
  - port: 80
    targetPort: 1025
  selector:
    run: php-apache
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: php-apache-hpa
  namespace: hpa-example
  labels:
    app.kubernetes.io/name: php-apache
    app.kubernetes.io/instance: php-apache
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-apache-deployment
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 20
---
